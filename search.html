<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .search-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="search-container">
  <h2>File Search</h2>
  <input type="text" id="fileInput" placeholder="Enter file name">
  <br><br>
  <button onclick="checkFile()">Search</button>
  <p id="message"></p>
</div>

<script>
  function checkFile() {
    const fileName = document.getElementById('fileInput').value;
//DONT BE LIKE THIS
//FIND IT YOURSELF
    if (fileName === 'xisw5.txt') {
      
      window.location.href = 'xisw5script.html';
    } else {
      document.getElementById('message').textContent = 'File not found.';
      document.getElementById('message').style.color = 'red';
    }
  }
</script>

</body>
</html>
